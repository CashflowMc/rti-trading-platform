<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTi Cashflowops - Trading Group Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes dollarAcrossToMoon {
            0% {
                transform: translateX(0px) translateY(0px) scale(1) rotate(0deg);
                opacity: 1;
            }
            25% {
                transform: translateX(25vw) translateY(-30px) scale(1.1) rotate(15deg);
                opacity: 1;
            }
            50% {
                transform: translateX(50vw) translateY(-80px) scale(1.2) rotate(30deg);
                opacity: 1;
            }
            75% {
                transform: translateX(75vw) translateY(-140px) scale(1.1) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateX(calc(50vw - 50px)) translateY(-200px) scale(0.8) rotate(60deg);
                opacity: 0.9;
            }
        }
        
        @keyframes messageAppear {
            0%, 85% {
                opacity: 0;
                transform: translateY(20px);
            }
            90% {
                opacity: 1;
                transform: translateY(0px);
            }
            100% {
                opacity: 1;
                transform: translateY(0px);
            }
        }
        
        @keyframes moneyFall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 50px)) rotate(360deg);
                opacity: 0.7;
            }
        }
        
        .money-rain {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
        }
        
        .falling-money {
            position: absolute;
            font-size: 2rem;
            font-weight: 900;
            color: #22c55e;
            text-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
            animation: moneyFall 3s ease-in infinite;
        }
        
        .falling-money:nth-child(1) { left: 10%; animation-delay: 0.5s; animation-duration: 2.5s; }
        .falling-money:nth-child(2) { left: 20%; animation-delay: 1s; animation-duration: 3s; }
        .falling-money:nth-child(3) { left: 30%; animation-delay: 0.2s; animation-duration: 2.8s; }
        .falling-money:nth-child(4) { left: 40%; animation-delay: 1.5s; animation-duration: 3.2s; }
        .falling-money:nth-child(5) { left: 50%; animation-delay: 0.8s; animation-duration: 2.7s; }
        .falling-money:nth-child(6) { left: 60%; animation-delay: 1.2s; animation-duration: 3.1s; }
        .falling-money:nth-child(7) { left: 70%; animation-delay: 0.3s; animation-duration: 2.9s; }
        .falling-money:nth-child(8) { left: 80%; animation-delay: 1.8s; animation-duration: 2.6s; }
        .falling-money:nth-child(9) { left: 90%; animation-delay: 0.7s; animation-duration: 3.3s; }
        .falling-money:nth-child(10) { left: 15%; animation-delay: 2s; animation-duration: 2.4s; }
        .falling-money:nth-child(11) { left: 25%; animation-delay: 1.3s; animation-duration: 3.4s; }
        .falling-money:nth-child(12) { left: 35%; animation-delay: 0.1s; animation-duration: 2.3s; }
        .falling-money:nth-child(13) { left: 45%; animation-delay: 1.7s; animation-duration: 3.5s; }
        .falling-money:nth-child(14) { left: 55%; animation-delay: 0.4s; animation-duration: 2.2s; }
        .falling-money:nth-child(15) { left: 65%; animation-delay: 1.1s; animation-duration: 3.6s; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // API Configuration
        const API_BASE_URL = 'https://rti-trading-backend-production.up.railway.app/api';

        // Socket.io connection
        let socket = null;

        const TradingGroupDashboard = () => {
            const [user, setUser] = useState(null);
            const [showLanding, setShowLanding] = useState(true);
            const [alerts, setAlerts] = useState([]);
            const [members, setMembers] = useState([]);
            const [marketData, setMarketData] = useState({});
            const [filterType, setFilterType] = useState('ALL');
            const [newAlert, setNewAlert] = useState({ title: '', message: '', priority: 'MEDIUM', type: 'NEWS' });
            const [showAdminPanel, setShowAdminPanel] = useState(false);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            // Initialize socket connection
            useEffect(() => {
                if (user && !socket) {
                    socket = io(API_BASE_URL.replace('/api', ''));
                    
                    socket.on('connect', () => {
                        console.log('Connected to server');
                        socket.emit('joinTradingRoom', user.id);
                    });

                    socket.on('newAlert', (alert) => {
                        setAlerts(prev => [alert, ...prev]);
                    });

                    socket.on('alertDeleted', (alertId) => {
                        setAlerts(prev => prev.filter(alert => alert._id !== alertId));
                    });

                    socket.on('marketUpdate', (data) => {
                        setMarketData(prev => ({
                            ...prev,
                            [data.symbol]: data
                        }));
                    });
                }

                return () => {
                    if (socket) {
                        socket.disconnect();
                        socket = null;
                    }
                };
            }, [user]);

            // API Functions
            const apiCall = async (endpoint, options = {}) => {
                const token = localStorage.getItem('token');
                const headers = {
                    'Content-Type': 'application/json',
                    ...(token && { 'Authorization': `Bearer ${token}` })
                };

                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    headers,
                    ...options
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'API Error');
                }

                return response.json();
            };

            const fetchAlerts = async () => {
                try {
                    const data = await apiCall(`/alerts?type=${filterType}`);
                    setAlerts(data);
                } catch (err) {
                    setError('Failed to fetch alerts');
                }
            };

            const fetchActiveUsers = async () => {
                try {
                    const data = await apiCall('/users/active');
                    setMembers(data.map(user => ({
                        id: user._id,
                        username: user.username,
                        avatar: user.avatar,
                        tier: user.tier,
                        status: 'online'
                    })));
                } catch (err) {
                    console.error('Failed to fetch users:', err);
                }
            };

            useEffect(() => {
                if (user) {
                    fetchAlerts();
                    fetchActiveUsers();
                }
            }, [user, filterType]);

            const formatTimeAgo = (timestamp) => {
                const diff = Date.now() - new Date(timestamp).getTime();
                const minutes = Math.floor(diff / 60000);
                if (minutes < 1) return 'Just now';
                if (minutes < 60) return `${minutes}m ago`;
                return `${Math.floor(minutes / 60)}h ago`;
            };

            const handleCreateAlert = async () => {
                if (!user.isAdmin || !newAlert.title || !newAlert.message) return;
                
                setLoading(true);
                try {
                    await apiCall('/alerts', {
                        method: 'POST',
                        body: JSON.stringify(newAlert)
                    });
                    setNewAlert({ title: '', message: '', priority: 'MEDIUM', type: 'NEWS' });
                    setError('');
                } catch (err) {
                    setError('Failed to create alert');
                } finally {
                    setLoading(false);
                }
            };

            const handleDeleteAlert = async (alertId) => {
                if (!user.isAdmin) return;
                
                try {
                    await apiCall(`/alerts/${alertId}`, { method: 'DELETE' });
                } catch (err) {
                    setError('Failed to delete alert');
                }
            };

            const LandingPage = () => {
                const [loginData, setLoginData] = useState({ username: '', password: '' });
                const [isRegistering, setIsRegistering] = useState(false);
                const [registerData, setRegisterData] = useState({ username: '', email: '', password: '' });

                const handleLogin = async () => {
                    if (!loginData.username || !loginData.password) {
                        setError('Please enter username and password');
                        return;
                    }

                    setLoading(true);
                    setError('');

                    try {
                        const response = await apiCall('/auth/login', {
                            method: 'POST',
                            body: JSON.stringify(loginData)
                        });

                        localStorage.setItem('token', response.token);
                        setUser(response.user);
                        setShowLanding(false);
                    } catch (err) {
                        setError(err.message);
                    } finally {
                        setLoading(false);
                    }
                };

                const handleRegister = async () => {
                    if (!registerData.username || !registerData.email || !registerData.password) {
                        setError('Please fill in all fields');
                        return;
                    }

                    setLoading(true);
                    setError('');

                    try {
                        const response = await apiCall('/auth/register', {
                            method: 'POST',
                            body: JSON.stringify(registerData)
                        });

                        localStorage.setItem('token', response.token);
                        setUser(response.user);
                        setShowLanding(false);
                    } catch (err) {
                        setError(err.message);
                    } finally {
                        setLoading(false);
                    }
                };

                return (
                    <div className="min-h-screen bg-gradient-to-br from-black via-gray-900 to-black overflow-hidden relative">
                        {/* Money Rain Effect */}
                        <div className="money-rain">
                            {[...Array(15)].map((_, i) => (
                                <div key={i} className="falling-money">💵</div>
                            ))}
                        </div>

                        <div className="absolute inset-0">
                            <div className="absolute top-20 left-10 w-2 h-2 bg-yellow-400 rounded-full animate-pulse"></div>
                            <div className="absolute top-40 right-20 w-1 h-1 bg-white rounded-full animate-ping"></div>
                            <div className="absolute bottom-32 left-1/4 w-1.5 h-1.5 bg-green-400 rounded-full animate-bounce"></div>
                        </div>

                        <div className="relative z-10 flex flex-col items-center justify-center min-h-screen px-4 pt-32">
                            {/* Moon moved down */}
                            <div className="relative mb-6">
                                <div className="flex justify-center">
                                    <div className="text-8xl">🌕</div>
                                </div>
                            </div>

                            {/* RTi CASHFLOWOPS moved closer to moon */}
                            <div className="text-center mb-8">
                                <h1 
                                    className="text-6xl md:text-8xl font-black text-white mb-4 tracking-wider"
                                    style={{
                                        fontFamily: 'Impact, Arial Black, sans-serif',
                                        textShadow: '0 0 20px rgba(255, 255, 255, 0.3), 0 0 40px rgba(34, 197, 94, 0.2)'
                                    }}
                                >
                                    RTi
                                </h1>
                                <h2 
                                    className="text-4xl md:text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-green-400 via-yellow-400 to-orange-500 tracking-wide"
                                    style={{
                                        fontFamily: 'Impact, Arial Black, sans-serif'
                                    }}
                                >
                                    CASHFLOWOPS
                                </h2>
                                <p className="text-xl md:text-2xl text-gray-300 mt-4 font-bold tracking-widest">
                                    TO THE MOON 🚀
                                </p>
                            </div>

                            {/* Dollar Sign Rocket shooting across screen to land on moon */}
                            <div className="relative w-full h-24 mb-6">
                                <div 
                                    className="absolute bottom-0 left-0"
                                    style={{
                                        animation: 'dollarAcrossToMoon 4s ease-in-out forwards'
                                    }}
                                >
                                    <div 
                                        className="text-9xl font-black text-transparent bg-clip-text bg-gradient-to-r from-green-400 via-yellow-400 to-orange-500 cursor-pointer select-none"
                                        style={{
                                            fontFamily: 'Impact, Arial Black, sans-serif',
                                            textShadow: '0 0 30px rgba(34, 197, 94, 0.8), 0 0 60px rgba(234, 179, 8, 0.6)'
                                        }}
                                    >
                                        $
                                    </div>
                                    
                                    {/* Rocket flames */}
                                    <div className="absolute -bottom-2 left-1/2 transform -translate-x-1/2">
                                        <div 
                                            className="w-6 h-8 bg-gradient-to-t from-red-500 via-orange-400 to-yellow-300 opacity-90"
                                            style={{
                                                clipPath: 'polygon(50% 100%, 20% 0%, 80% 0%)'
                                            }}
                                        ></div>
                                    </div>
                                    
                                    <div className="absolute -bottom-1 left-1/4 transform -translate-x-1/2">
                                        <div 
                                            className="w-3 h-6 bg-gradient-to-t from-orange-500 to-red-400 opacity-70"
                                            style={{
                                                clipPath: 'polygon(50% 100%, 0% 0%, 100% 0%)'
                                            }}
                                        ></div>
                                    </div>
                                    
                                    <div className="absolute -bottom-1 right-1/4 transform translate-x-1/2">
                                        <div 
                                            className="w-3 h-6 bg-gradient-to-t from-orange-500 to-red-400 opacity-70"
                                            style={{
                                                clipPath: 'polygon(50% 100%, 0% 0%, 100% 0%)'
                                            }}
                                        ></div>
                                    </div>
                                </div>
                            </div>

                            {/* Success message moved down */}
                            <div className="text-center mb-6">
                                <p 
                                    className="text-2xl font-black text-yellow-400 opacity-0"
                                    style={{
                                        fontFamily: 'Impact, Arial Black, sans-serif',
                                        animation: 'messageAppear 4s ease-out forwards'
                                    }}
                                >
                                    🚀 MOON LANDING SUCCESSFUL! 🌕
                                </p>
                            </div>

                            {/* Login/Register Form */}
                            <div className="bg-black/80 backdrop-blur-lg border border-green-500/30 rounded-2xl shadow-2xl p-8 w-full max-w-md">
                                {error && (
                                    <div className="bg-red-500/20 border border-red-500 text-red-300 px-4 py-2 rounded-lg mb-4">
                                        {error}
                                    </div>
                                )}

                                <div className="flex gap-2 mb-6">
                                    <button
                                        onClick={() => setIsRegistering(false)}
                                        className={`flex-1 py-2 px-4 rounded-lg font-medium ${
                                            !isRegistering 
                                                ? 'bg-green-600 text-white' 
                                                : 'bg-gray-700 text-gray-300'
                                        }`}
                                    >
                                        Login
                                    </button>
                                    <button
                                        onClick={() => setIsRegistering(true)}
                                        className={`flex-1 py-2 px-4 rounded-lg font-medium ${
                                            isRegistering 
                                                ? 'bg-green-600 text-white' 
                                                : 'bg-gray-700 text-gray-300'
                                        }`}
                                    >
                                        Sign up
                                    </button>
                                </div>

                                <div className="space-y-6">
                                    {isRegistering && (
                                        <div>
                                            <label className="block text-sm font-bold text-green-400 mb-2 uppercase tracking-wide">Email</label>
                                            <input
                                                type="email"
                                                value={registerData.email}
                                                onChange={(e) => setRegisterData({...registerData, email: e.target.value})}
                                                className="w-full px-4 py-3 bg-gray-900 border border-green-500/50 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent text-white placeholder-gray-400"
                                                placeholder="Enter your email"
                                            />
                                        </div>
                                    )}

                                    <div>
                                        <label className="block text-sm font-bold text-green-400 mb-2 uppercase tracking-wide">Username</label>
                                        <input
                                            type="text"
                                            value={isRegistering ? registerData.username : loginData.username}
                                            onChange={(e) => {
                                                if (isRegistering) {
                                                    setRegisterData({...registerData, username: e.target.value});
                                                } else {
                                                    setLoginData({...loginData, username: e.target.value});
                                                }
                                            }}
                                            className="w-full px-4 py-3 bg-gray-900 border border-green-500/50 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent text-white placeholder-gray-400"
                                            placeholder="Enter your username"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-bold text-green-400 mb-2 uppercase tracking-wide">Password</label>
                                        <input
                                            type="password"
                                            value={isRegistering ? registerData.password : loginData.password}
                                            onChange={(e) => {
                                                if (isRegistering) {
                                                    setRegisterData({...registerData, password: e.target.value});
                                                } else {
                                                    setLoginData({...loginData, password: e.target.value});
                                                }
                                            }}
                                            className="w-full px-4 py-3 bg-gray-900 border border-green-500/50 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent text-white placeholder-gray-400"
                                            placeholder="Enter your password"
                                        />
                                    </div>

                                    <button
                                        onClick={isRegistering ? handleRegister : handleLogin}
                                        disabled={loading}
                                        className="w-full bg-gradient-to-r from-green-500 via-yellow-500 to-orange-500 text-black py-4 rounded-lg font-black text-lg hover:from-green-600 hover:via-yellow-600 hover:to-orange-600 transition-all duration-300 transform hover:scale-105 shadow-lg uppercase tracking-wide disabled:opacity-50 disabled:cursor-not-allowed"
                                    >
                                        {loading ? '🚀 Loading...' : `🚀 ${isRegistering ? 'Join' : 'Launch to'} Dashboard`}
                                    </button>

                                    {!isRegistering && (
                                        <div className="text-center text-sm text-gray-400 space-y-1">
                                            <p className="font-bold text-green-400">Demo Credentials:</p>
                                            <p>Admin: <span className="text-white">admin</span> / <span className="text-white">admin123</span></p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            const Dashboard = () => {
                const filteredAlerts = alerts.filter(alert => 
                    filterType === 'ALL' || alert.type === filterType
                );

                return (
                    <div className="min-h-screen bg-gray-50">
                        <header className="bg-white shadow-sm border-b">
                            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                                <div className="flex justify-between items-center h-16">
                                    <div className="flex items-center gap-3">
                                        <div className="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-r from-green-500 to-orange-500">
                                            RTi Cashflowops
                                        </div>
                                    </div>

                                    <div className="flex items-center gap-4">
                                        <div className="flex items-center gap-2 text-green-600">
                                            <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                                            <span className="text-sm font-medium">Live</span>
                                        </div>

                                        {user.isAdmin && (
                                            <button
                                                onClick={() => setShowAdminPanel(!showAdminPanel)}
                                                className="flex items-center gap-2 bg-red-500 text-white px-3 py-1.5 rounded-lg text-sm hover:bg-red-600"
                                            >
                                                ⚙️ Admin Panel
                                            </button>
                                        )}

                                        <div className="flex items-center gap-3">
                                            <img src={user.avatar} alt="" className="w-8 h-8 rounded-full" />
                                            <div className="text-right">
                                                <p className="text-sm font-medium text-gray-900">{user.username}</p>
                                                <p className={`text-xs ${
                                                    user.tier === 'ADMIN' ? 'text-red-600' :
                                                    user.tier === 'PLATINUM' ? 'text-purple-600' :
                                                    user.tier === 'GOLD' ? 'text-yellow-600' : 'text-gray-600'
                                                }`}>
                                                    {user.tier}
                                                </p>
                                            </div>
                                            <button
                                                onClick={() => {
                                                    localStorage.removeItem('token');
                                                    setUser(null);
                                                    setShowLanding(true);
                                                    if (socket) {
                                                        socket.disconnect();
                                                        socket = null;
                                                    }
                                                }}
                                                className="p-1 text-gray-400 hover:text-gray-600"
                                            >
                                                🚪
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </header>

                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                            {error && (
                                <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6">
                                    {error}
                                    <button 
                                        onClick={() => setError('')}
                                        className="float-right text-red-500 hover:text-red-700"
                                    >
                                        ✕
                                    </button>
                                </div>
                            )}

                            {user.isAdmin && showAdminPanel && (
                                <div className="bg-red-50 border border-red-200 rounded-lg p-6 mb-8">
                                    <h3 className="text-lg font-bold text-red-800 mb-4 flex items-center gap-2">
                                        ⚙️ Admin Panel - Create Alert
                                    </h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Alert Type</label>
                                            <select
                                                value={newAlert.type}
                                                onChange={(e) => setNewAlert({...newAlert, type: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            >
                                                <option value="NEWS">News Alert</option>
                                                <option value="BOT_SIGNAL">Bot Signal</option>
                                                <option value="MARKET_UPDATE">Market Update</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Priority</label>
                                            <select
                                                value={newAlert.priority}
                                                onChange={(e) => setNewAlert({...newAlert, priority: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            >
                                                <option value="LOW">Low</option>
                                                <option value="MEDIUM">Medium</option>
                                                <option value="HIGH">High</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Title</label>
                                            <input
                                                type="text"
                                                value={newAlert.title}
                                                onChange={(e) => setNewAlert({...newAlert, title: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                placeholder="Alert title"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Message</label>
                                            <textarea
                                                value={newAlert.message}
                                                onChange={(e) => setNewAlert({...newAlert, message: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                rows="3"
                                                placeholder="Alert message"
                                            />
                                        </div>
                                        <button
                                            onClick={handleCreateAlert}
                                            disabled={loading}
                                            className="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 flex items-center gap-2 disabled:opacity-50"
                                        >
                                            ➕ {loading ? 'Creating...' : 'Create Alert'}
                                        </button>
                                    </div>
                                </div>
                            )}

                            <div className="grid grid-cols-1 lg:grid-cols-4 gap-8">
                                <div className="lg:col-span-3 space-y-6">
                                    <div className="flex items-center justify-between">
                                        <h2 className="text-2xl font-bold text-gray-900">Live Alerts</h2>
                                        <div className="flex gap-2">
                                            {['ALL', 'BOT_SIGNAL', 'NEWS', 'MARKET_UPDATE'].map(type => (
                                                <button
                                                    key={type}
                                                    onClick={() => setFilterType(type)}
                                                    className={`px-3 py-1.5 rounded-lg text-sm font-medium ${
                                                        filterType === type 
                                                            ? 'bg-blue-500 text-white' 
                                                            : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                                    }`}
                                                >
                                                    {type === 'BOT_SIGNAL' ? 'Bot Signals' : 
                                                     type === 'NEWS' ? 'News' : 
                                                     type === 'MARKET_UPDATE' ? 'Market' : 'All'}
                                                </button>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="space-y-4">
                                        {filteredAlerts.length === 0 ? (
                                            <div className="text-center py-8 text-gray-500">
                                                No alerts found. {user.isAdmin && 'Create one using the admin panel above!'}
                                            </div>
                                        ) : (
                                            filteredAlerts.map(alert => (
                                                <div key={alert._id} className={`bg-white rounded-lg shadow-sm border-l-4 p-6 ${
                                                    alert.priority === 'HIGH' ? 'border-red-500' :
                                                    alert.priority === 'MEDIUM' ? 'border-yellow-500' : 'border-gray-300'
                                                }`}>
                                                    <div className="flex items-start justify-between">
                                                        <div className="flex-1">
                                                            <div className="flex items-center gap-3 mb-2">
                                                                <span className="text-xl">
                                                                    {alert.type === 'BOT_SIGNAL' ? '🤖' : 
                                                                     alert.type === 'MARKET_UPDATE' ? '📊' : '🔔'}
                                                                </span>
                                                                <div>
                                                                    <h3 className="font-bold text-gray-900">{alert.title}</h3>
                                                                    {alert.botName && (
                                                                        <p className="text-sm text-blue-600 font-medium">{alert.botName}</p>
                                                                    )}
                                                                </div>
                                                            </div>
                                                            
                                                            <p className="text-gray-700 mb-3">{alert.message}</p>
                                                            
                                                            {alert.pnl && (
                                                                <div className={`inline-flex items-center gap-1 px-3 py-1 rounded-full text-sm font-medium ${
                                                                    alert.pnl.includes('+') ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                                                                }`}>
                                                                    {alert.pnl.includes('+') ? '📈' : '📉'}
                                                                    {alert.pnl}
                                                                </div>
                                                            )}
                                                        </div>
                                                        
                                                        <div className="text-right ml-4">
                                                            <div className="flex items-center gap-2">
                                                                <span>🕐</span>
                                                                <span className="text-sm text-gray-500">{formatTimeAgo(alert.createdAt)}</span>
                                                                {user.isAdmin && (
                                                                    <button
                                                                        onClick={() => handleDeleteAlert(alert._id)}
                                                                        className="p-1 text-red-400 hover:text-red-600"
                                                                    >
                                                                        🗑️
                                                                    </button>
                                                                )}
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))
                                        )}
                                    </div>
                                </div>

                                <div className="lg:col-span-1">
                                    <div className="bg-white rounded-lg shadow-sm p-6 mb-6">
                                        <h3 className="text-lg font-bold text-gray-900 mb-4 flex items-center gap-2">
                                            👥 Active Users ({members.length})
                                        </h3>
                                        
                                        <div className="space-y-3">
                                            {members.map(member => (
                                                <div key={member.id} className="flex items-center gap-3">
                                                    <div className="relative">
                                                        <img src={member.avatar} alt="" className="w-10 h-10 rounded-full" />
                                                        <div className={`absolute -bottom-1 -right-1 w-3 h-3 rounded-full border-2 border-white ${
                                                            member.status === 'online' ? 'bg-green-500' :
                                                            member.status === 'away' ? 'bg-yellow-500' : 'bg-gray-400'
                                                        }`}></div>
                                                    </div>
                                                    <div className="flex-1">
                                                        <p className="font-medium text-gray-900 text-sm">{member.username}</p>
                                                        <span className={`text-xs px-2 py-0.5 rounded ${
                                                            member.tier === 'PLATINUM' ? 'bg-purple-100 text-purple-800' :
                                                            member.tier === 'GOLD' ? 'bg-yellow-100 text-yellow-800' :
                                                            member.tier === 'ADMIN' ? 'bg-red-100 text-red-800' :
                                                            'bg-gray-100 text-gray-800'
                                                        }`}>
                                                            {member.tier}
                                                        </span>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    {/* Market Data Widget */}
                                    <div className="bg-white rounded-lg shadow-sm p-6">
                                        <h3 className="text-lg font-bold text-gray-900 mb-4 flex items-center gap-2">
                                            📈 Live Markets
                                        </h3>
                                        
                                        <div className="space-y-3">
                                            {Object.entries(marketData).map(([symbol, data]) => (
                                                <div key={symbol} className="flex justify-between items-center">
                                                    <span className="font-medium text-gray-900">{symbol}</span>
                                                    <div className="text-right">
                                                        <div className="font-bold text-gray-900">
                                                            ${data.price.toFixed(2)}
                                                        </div>
                                                        <div className={`text-xs ${
                                                            data.change >= 0 ? 'text-green-600' : 'text-red-600'
                                                        }`}>
                                                            {data.change >= 0 ? '+' : ''}{data.changePercent.toFixed(2)}%
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            // Check for existing auth token on load
            useEffect(() => {
                const token = localStorage.getItem('token');
                if (token) {
                    apiCall('/auth/profile')
                        .then(userData => {
                            setUser(userData);
                            setShowLanding(false);
                        })
                        .catch(() => {
                            localStorage.removeItem('token');
                        });
                }
            }, []);

            if (showLanding) {
                return React.createElement(LandingPage);
            }

            return React.createElement(Dashboard);
        };

        // Render the application
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(TradingGroupDashboard));
    </script>
</body>
</html>
