<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RTi Cashflowops - Trading Group Dashboard</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes dollarAcrossToMoon {
      0% { transform: translateX(0px) translateY(0px) scale(1) rotate(0deg); opacity: 1; }
      25% { transform: translateX(25vw) translateY(-30px) scale(1.1) rotate(15deg); opacity: 1; }
      50% { transform: translateX(50vw) translateY(-60px) scale(1.2) rotate(30deg); opacity: 1; }
      75% { transform: translateX(75vw) translateY(-90px) scale(1.3) rotate(45deg); opacity: 1; }
      100% { transform: translateX(100vw) translateY(-120px) scale(1.5) rotate(60deg); opacity: 0; }
    }

    .dollar-animation {
      animation: dollarAcrossToMoon 5s ease-in-out infinite;
      font-size: 24px;
      position: absolute;
      top: 50%;
      left: 0;
      color: #22c55e;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const API_BASE = 'https://rti-trading-backend-production.up.railway.app/api';

    const App = () => {
      const [user, setUser] = useState(null);
      const [token, setToken] = useState('');
      const [username, setUsername] = useState('');
      const [password, setPassword] = useState('');
      const [error, setError] = useState('');
      const [alerts, setAlerts] = useState([]);

      const socket = React.useRef(null);

      useEffect(() => {
        if (token) {
          socket.current = io(API_BASE.replace('/api', ''), { transports: ['websocket'] });
          socket.current.on('alert', (data) => {
            setAlerts(prev => [data, ...prev]);
          });

          fetchAlerts();
        }
      }, [token]);

      const fetchAlerts = async () => {
        try {
          const res = await fetch(`${API_BASE}/alerts`, {
            headers: { Authorization: `Bearer ${token}` },
          });
          const data = await res.json();
          setAlerts(data);
        } catch (err) {
          console.error('Failed to fetch alerts', err);
        }
      };

      const handleLogin = async () => {
        setError('');
        try {
          const res = await fetch(`${API_BASE}/auth/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password }),
          });

          const data = await res.json();
          if (!res.ok) throw new Error(data.error || 'Login failed');
          setUser(data.user);
          setToken(data.token);
        } catch (err) {
          setError(err.message);
        }
      };

      const handleLogout = () => {
        setUser(null);
        setToken('');
        setAlerts([]);
      };

      return (
        <div className="p-6">
          <div className="dollar-animation">ðŸ’¸</div>
          <h1 className="text-3xl font-bold mb-4">ðŸ’° RTi Cashflowops Dashboard</h1>

          {!user ? (
            <div className="max-w-sm bg-gray-800 p-4 rounded shadow">
              <input
                type="text"
                placeholder="Username"
                value={username}
                onChange={e => setUsername(e.target.value)}
                className="w-full mb-2 p-2 rounded text-black"
              />
              <input
                type="password"
                placeholder="Password"
                value={password}
                onChange={e => setPassword(e.target.value)}
                className="w-full mb-2 p-2 rounded text-black"
              />
              <button
                onClick={handleLogin}
                className="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
              >
                Login
              </button>
              {error && <p className="text-red-500 mt-2">{error}</p>}
            </div>
          ) : (
            <div>
              <div className="flex items-center mb-4">
                <img
                  src={user.profilePicture || `https://i.pravatar.cc/60?u=${user.username}`}
                  className="w-14 h-14 rounded-full mr-4 border-2 border-green-400"
                  alt="Profile"
                />
                <div>
                  <h2 className="text-xl font-semibold">{user.username}</h2>
                  <p className="text-sm text-green-400">{user.isAdmin ? 'Admin' : 'Member'}</p>
                </div>
                <button
                  onClick={handleLogout}
                  className="ml-auto bg-red-600 hover:bg-red-700 text-white py-1 px-3 rounded"
                >
                  Logout
                </button>
              </div>

              <div className="mt-6">
                <h3 className="text-lg font-bold mb-2">ðŸ“¡ Live Alerts</h3>
                <ul className="space-y-2 max-h-[300px] overflow-y-auto">
                  {alerts.map((alert, i) => (
                    <li key={i} className="bg-gray-800 p-3 rounded">
                      <div className="font-bold text-green-300">{alert.title}</div>
                      <div>{alert.message}</div>
                      <div className="text-xs text-gray-400">{new Date(alert.createdAt).toLocaleString()}</div>
                    </li>
                  ))}
                </ul>
              </div>
            </div>
          )}
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
