                                            <div className="bg-gray-900 rounded-lg p-3 mb-4">
                                                <pre className="text-xs text-green-400 font-mono overflow-hidden">
                                                    {chart.script.split('\n').slice(0, 3).join('\n')}...
                                                </pre>
                                            </div>
                                            <button className="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 text-sm transition-colors">
                                                View Interactive Chart
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'alerts' && (
                            <div className="space-y-6">
                                <h2 className="text-2xl font-bold text-white">Live Trading Alerts</h2>
                                <div className="space-y-4">
                                    {alerts.map(alert => (
                                        <div key={alert.id} className={`bg-gray-800 rounded-lg shadow-xl border-l-4 p-6 ${
                                            alert.priority === 'HIGH' ? 'border-red-500' :
                                            alert.priority === 'MEDIUM' ? 'border-yellow-500' : 'border-gray-500'
                                        }`}>
                                            <div className="flex items-start justify-between">
                                                <div className="flex-1">
                                                    <h3 className="font-bold text-white">{alert.title}</h3>
                                                    <p className="text-sm text-blue-400 font-medium mb-2">ðŸ¤– {alert.botName}</p>
                                                    <p className="text-gray-300 mb-3">{alert.message}</p>
                                                </div>
                                                <div className="text-right ml-4">
                                                    <span className="text-sm text-gray-400">{formatTimeAgo(alert.timestamp)}</span>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );

            return showLanding ? <LandingPage /> : <Dashboard />;
        };

        // Render the application
        ReactDOM.render(<TradingPlatform />, document.getElementById('root'));
    </script>
</body>
</html>
