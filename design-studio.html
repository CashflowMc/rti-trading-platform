<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RTi Cashflowops Dashboard</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const Dashboard = () => {
      const [alerts, setAlerts] = useState([]);
      const [isLoading, setIsLoading] = useState(false);
      const [error, setError] = useState(null);
      const [socket, setSocket] = useState(null);
      const [activeUsers, setActiveUsers] = useState(0);

      const API_BASE_URL = 'https://rti-trading-backend-production.up.railway.app/api';
      const SOCKET_URL = 'https://rti-trading-backend-production.up.railway.app';

      useEffect(() => {
        const newSocket = io(SOCKET_URL, {
          reconnectionAttempts: 5,
          reconnectionDelay: 1000,
          transports: ['websocket'],
          path: '/socket.io',
          extraHeaders: {
            'Authorization': `Bearer ${localStorage.getItem('authToken')}`
          }
        });

        newSocket.on('connect', () => console.log('Socket connected'));
        newSocket.on('connect_error', (err) => {
          console.error('Socket connection error:', err);
          newSocket.io.opts.transports = ['polling', 'websocket'];
        });

        newSocket.on('newAlert', (alert) => {
          setAlerts(prev => Array.isArray(prev) ? [alert, ...prev] : [alert]);
        });

        setSocket(newSocket);
        return () => newSocket.disconnect();
      }, []);

      const fetchAlerts = async () => {
        setIsLoading(true);
        setError(null);
        try {
          const response = await fetch(`${API_BASE_URL}/alerts?type=ALL`, {
            headers: {
              'Authorization': `Bearer ${localStorage.getItem('authToken')}`
            }
          });
          if (!response.ok) throw new Error(`API Error: ${response.status}`);
          const data = await response.json();
          let fallbackArray = [];

          if (Array.isArray(data)) {
            fallbackArray = data;
          } else if (Array.isArray(data.alerts)) {
            fallbackArray = data.alerts;
          } else if (Array.isArray(data.data)) {
            fallbackArray = data.data;
          } else if (Array.isArray(data.payload)) {
            fallbackArray = data.payload;
          }

          setAlerts(fallbackArray);
        } catch (err) {
          console.error('Failed to fetch alerts:', err);
          setError(err.message);
          setAlerts([]); // Ensure it's always an array
        } finally {
          setIsLoading(false);
        }
      };

      const fetchActiveUsers = async () => {
        try {
          const response = await fetch(`${API_BASE_URL}/users/active`);
          const data = await response.json();
          setActiveUsers(data.count || 0);
        } catch (err) {
          console.error('Failed to fetch active users:', err);
        }
      };

      const getFilteredAlerts = (priority) => {
        if (!Array.isArray(alerts)) return [];
        return alerts.filter(alert => alert?.priority === priority);
      };

      useEffect(() => {
        fetchAlerts();
        fetchActiveUsers();
        const interval = setInterval(fetchAlerts, 300000);
        return () => clearInterval(interval);
      }, []);

      if (isLoading) {
        return (
          <div className="flex items-center justify-center h-screen">
            <div className="text-center">
              <i className="fas fa-spinner fa-spin text-4xl text-blue-500 mb-4"></i>
              <p className="text-xl">Loading dashboard data...</p>
            </div>
          </div>
        );
      }

      if (error) {
        return (
          <div className="flex items-center justify-center h-screen">
            <div className="text-center p-6 bg-red-50 rounded-lg max-w-md">
              <i className="fas fa-exclamation-triangle text-4xl text-red-500 mb-4"></i>
              <h3 className="text-xl font-bold mb-2">Dashboard Error</h3>
              <p className="text-red-600 mb-4">{error}</p>
              <button 
                onClick={fetchAlerts}
                className="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded"
              >
                Retry
              </button>
            </div>
          </div>
        );
      }

      const highPriorityAlerts = getFilteredAlerts('high');
      const mediumPriorityAlerts = getFilteredAlerts('medium');
      const lowPriorityAlerts = getFilteredAlerts('low');

      return (
        <div className="min-h-screen bg-gray-100">
          <header className="bg-white shadow-sm">
            <div className="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
              <div className="flex items-center">
                <h1 className="text-xl font-bold text-gray-900">RTi Cashflowops Dashboard</h1>
                <span className="ml-2 px-2 py-1 bg-green-100 text-green-800 text-xs rounded-full">
                  Active Users: {activeUsers}
                </span>
              </div>
              <div className="flex items-center space-x-4">
                <span className={`h-3 w-3 rounded-full ${socket?.connected ? 'bg-green-500' : 'bg-red-500'}`}></span>
                <span className="text-sm text-gray-500">
                  {socket?.connected ? 'Connected' : 'Disconnected'}
                </span>
              </div>
            </div>
          </header>

          <main className="max-w-7xl mx-auto px-4 py-6">
            <section className="mb-8">
              <h2 className="text-lg font-medium text-gray-900 mb-4">Alerts</h2>

              {highPriorityAlerts.length > 0 && (
                <AlertSection title="High Priority" alerts={highPriorityAlerts} priority="high" />
              )}
              {mediumPriorityAlerts.length > 0 && (
                <AlertSection title="Medium Priority" alerts={mediumPriorityAlerts} priority="medium" />
              )}
              {lowPriorityAlerts.length > 0 && (
                <AlertSection title="Low Priority" alerts={lowPriorityAlerts} priority="low" />
              )}
              {alerts.length === 0 && (
                <div className="bg-white p-6 rounded-lg shadow text-center">
                  <p className="text-gray-500">No alerts found</p>
                </div>
              )}
            </section>
          </main>
        </div>
      );
    };

    const AlertSection = ({ title, alerts, priority }) => (
      <div className="mb-6">
        <h3 className={`text-md font-medium mb-2 ${priority === 'high' ? 'text-red-700' : priority === 'medium' ? 'text-yellow-700' : 'text-blue-700'}`}>
          {title}
        </h3>
        <div className="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
          {alerts.map((alert, i) => (
            <AlertCard key={`${priority}-${i}`} alert={alert} priority={priority} />
          ))}
        </div>
      </div>
    );

    const AlertCard = ({ alert, priority }) => {
      const priorityColors = {
        high: 'bg-red-50 border-red-200 text-red-800',
        medium: 'bg-yellow-50 border-yellow-200 text-yellow-800',
        low: 'bg-blue-50 border-blue-200 text-blue-800'
      };

      return (
        <div className={`border-l-4 rounded-r-lg p-4 ${priorityColors[priority]}`}>
          <div className="flex justify-between items-start">
            <h4 className="font-medium">{alert.title || 'Untitled Alert'}</h4>
            <span className="text-xs uppercase font-bold">{priority}</span>
          </div>
          <p className="mt-2 text-sm">{alert.message || 'No message provided'}</p>
          {alert.timestamp && (
            <p className="mt-3 text-xs opacity-75">
              {new Date(alert.timestamp).toLocaleString()}
            </p>
          )}
        </div>
      );
    };

    class ErrorBoundary extends React.Component {
      state = { hasError: false, error: null };
      static getDerivedStateFromError(error) {
        return { hasError: true, error };
      }
      componentDidCatch(error, info) {
        console.error('Dashboard Error:', error, info);
      }
      render() {
        if (this.state.hasError) {
          return (
            <div className="flex items-center justify-center h-screen bg-gray-50">
              <div className="text-center p-6 max-w-md">
                <h2 className="text-xl font-bold text-red-600 mb-2">Dashboard Error</h2>
                <p className="text-gray-700 mb-4">{this.state.error.message}</p>
                <button
                  onClick={() => window.location.reload()}
                  className="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                >
                  Reload Dashboard
                </button>
              </div>
            </div>
          );
        }
        return this.props.children;
      }
    }

    const App = () => (
      <ErrorBoundary>
        <Dashboard />
      </ErrorBoundary>
    );

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
